<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElevenLabs TTS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ElevenLabs Text-to-Speech</h1>

  <textarea id="textInput" rows="5" placeholder="Type your text here..."></textarea><br>
  <button id="generateBtn">Generate Speech</button><br>
  <audio id="audioPlayer" controls></audio><br>
  <a id="downloadLink" href="#" download="output.mp3">Download Speech</a>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const textInput = document.getElementById("textInput");
    const audioPlayer = document.getElementById("audioPlayer");
    const downloadLink = document.getElementById("downloadLink");

    generateBtn.addEventListener("click", async () => {
      const text = textInput.value.trim();
      if (!text) return alert("Enter some text");

      try {
        const res = await fetch("/tts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(errorText || "Server Error");
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        audioPlayer.src = url;
        audioPlayer.play();
        downloadLink.href = url;

      } catch (err) {
        alert("‚ùå Error: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
