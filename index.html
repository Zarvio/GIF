<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Trim & Download</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <h2>YouTube Video Trim & Download</h2>

  <input id="url" placeholder="Paste YouTube video link here" />
  <br>
  <button onclick="loadVideo()">Load Video</button>

  <div id="player"></div>

  <div id="controls">
    <div class="time">Start: <span id="startLabel">00:00</span></div>
    <input type="range" id="start" min="0">
    <input type="number" id="startInput" min="0">

    <div class="time">End: <span id="endLabel">00:00</span></div>
    <input type="range" id="end" min="0">
    <input type="number" id="endInput" min="0">

    <br><br>
    <button onclick="trim()">Trim & Download</button>
    <div id="progress"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
